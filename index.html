<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The End is the Beginning</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

  <!-- Checkboxes for play/pause and case switching -->
  <input type="checkbox" name="play" id="play" checked>
  <input type="checkbox" name="case" id="case" checked>

  <!-- Main container -->
  <div class="container">
    <!-- First wrapper (Play Button) -->
    <div class="wrapper">
      <div class="swirl">
        <span>T</span>
        <span>H</span>
        <span>E</span>
        <span> </span>
        <span>E</span>
        <span>N</span>
        <span>D</span>
        <span> </span>
        <span>I</span>
        <span>S</span>
        <span> </span>
        <span>T</span>
        <span>H</span>
        <span>E</span>
        <span> </span>
        <span>B</span>
        <span>E</span>
        <span>G</span>
        <span>I</span>
        <span>N</span>
        <span>N</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
        <span> </span>
        <span>I</span>
        <span>S</span>
      </div>
      <label for="play" class="playBtn" title="Press to play">
        <div class="col">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="col">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="col">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="col">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="col">
          <div class="dot"></div>
        </div>
      </label>
    </div>

    <!-- Second wrapper (Pause Button) -->
    <div class="wrapper">
      <div class="swirl">
        <span>T</span>
        <span>H</span>
        <span>E</span>
        <span> </span>
        <span>E</span>
        <span>N</span>
        <span>D</span>
        <span> </span>
        <span>I</span>
        <span>S</span>
        <span> </span>
        <span>T</span>
        <span>H</span>
        <span>E</span>
        <span> </span>
        <span>B</span>
        <span>E</span>
        <span>G</span>
        <span>I</span>
        <span>N</span>
        <span>N</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
        <span> </span>
        <span>I</span>
        <span>S</span>
      </div>
      <label for="play" class="pauseBtn" title="Press to pause">
        <div class="col">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="col">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </label>
    </div>
  </div>

  <!-- Switch for lowercase/uppercase -->
  <div class="switchBox">
    <label class="lowerCase" for="case" title="Switch text to lowercase"></label>
    <label class="upperCase" for="case" title="Switch text to uppercase"></label>
  </div>

</body>
</html>
